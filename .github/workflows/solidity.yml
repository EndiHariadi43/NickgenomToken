name: Solidity CI

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - "contracts/**"
      - "hardhat.*"
      - "package.json"
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install deps
        run: |
          if [ -f package-lock.json ]; then
            npm ci || npm ci --legacy-peer-deps
          else
            npm install --legacy-peer-deps
          fi

      - name: Remove flattened artifacts (defensive)
        run: |
          find contracts -name "*_flat.sol" -delete || true

      - name: Compile
        run: |
          npx hardhat clean
          npx hardhat compile --force
