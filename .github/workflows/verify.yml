name: Verify on BscScan
on:
  workflow_dispatch:
    inputs:
      network:
        description: "Network (bsc atau bscTestnet)"
        required: true
        default: "bsc"
        type: choice
        options: [bsc, bscTestnet]

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.19.0
          
      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm install; fi
          
      - name: Show OZ version (debug)
        run: node -p "require('@openzeppelin/contracts/package.json').version"
        
      - name: Clean & Compile (force)
        run: |
          npx hardhat clean
          npx hardhat compile --force
          
      - name: Verify on BscScan
        env:
          BSCSCAN_API_KEY: ${{ secrets.BSCSCAN_API_KEY }}
        run: |
          # Get contract address based on network
          if [ "${{ inputs.network }}" = "bsc" ]; then
            CONTRACT_ADDRESS="${{ secrets.CONTRACT_ADDRESS_BSC }}"
            NETWORK="bsc"
          else
            CONTRACT_ADDRESS="${{ secrets.CONTRACT_ADDRESS_BSCTESTNET }}"
            NETWORK="bscTestnet"
          fi
          
          echo "Verifying contract $CONTRACT_ADDRESS on $NETWORK"
          
          npx hardhat verify --network $NETWORK "$CONTRACT_ADDRESS" \
            --contract "contracts/token/NickgenomPermit.sol:NickgenomPermit"