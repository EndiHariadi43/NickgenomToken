name: Verify on BscScan

on:
  workflow_dispatch:
    inputs:
      network:
        description: "Pilih network"
        type: choice
        required: true
        options: [bsc, bscTestnet]
        default: bsc
      contract:
        description: 'Qualified name, mis. "contracts/token/NickgenomPermit.sol:NickgenomPermit"'
        required: true
        default: "contracts/token/NickgenomPermit.sol:NickgenomPermit"
        type: string
      args_file:
        description: "Path file JS/TS untuk argumen constructor (opsional)"
        required: false
        type: string

jobs:
  verify:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Compile
        run: |
          npx hardhat clean
          npx hardhat compile

      - name: Verify on BscScan
        env:
          BSCSCAN_API_KEY: ${{ secrets.BSCSCAN_API_KEY }}
        run: |
          NET="${{ inputs.network }}"
          CONTRACT_QN="${{ inputs.contract }}"

          if [ "$NET" = "bsc" ]; then
            ADDR="${{ secrets.CONTRACT_ADDRESS_BSC }}"
          else
            ADDR="${{ secrets.CONTRACT_ADDRESS_BSCTESTNET }}"
          fi

          if [ -z "$ADDR" ]; then
            echo "❌ Secret alamat kontrak kosong untuk $NET"
            exit 1
          fi

          CMD="npx hardhat verify --network $NET --contract \"$CONTRACT_QN\" $ADDR"
          if [ -n "${{ inputs.args_file }}" ]; then
            CMD="$CMD --constructor-args \"${{ inputs.args_file }}\""
          fi

          echo "➡️ $CMD"
          eval $CMD
