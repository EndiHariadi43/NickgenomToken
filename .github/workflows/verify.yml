name: Verify on BscScan

on:
  workflow_dispatch:
    inputs:
      network:
        description: "Network (bsc atau bscTestnet)"
        required: true
        default: "bsc"
        type: choice
        options: [bsc, bscTestnet]
      address:
        description: "Alamat kontrak yang sudah dideploy"
        required: true
        type: string

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Clean & Compile (force) with matching settings
        run: |
          npx hardhat clean
          npx hardhat compile --force

      - name: Verify on BscScan
        env:
          BSCSCAN_API_KEY: ${{ secrets.BSCSCAN_API_KEY }}
        run: |
          if [ "${{ inputs.network }}" = "bsc" ]; then
            npx hardhat verify --network bsc 0x0353ad4cad5548de4230e36d86ed5536a0baca16
          else
            npx hardhat verify --network bscTestnet 0x0353ad4cad5548de4230e36d86ed5536a0baca16
          fi
