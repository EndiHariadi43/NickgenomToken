name: Verify on BscScan

on:
  workflow_dispatch:
    inputs:
      network:
        description: "Network (bsc atau bscTestnet)"
        required: true
        default: "bsc"
        type: choice
        options: [bsc, bscTestnet]
      address:
        description: "Alamat kontrak yang sudah dideploy"
        required: true
        type: string

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18          # ⚠️ jangan pakai cache: 'npm' kalau tidak ada lock file

      - name: Install dependencies
        run: npm install            # ganti dari `npm ci`

      - name: Verify on BscScan
        env:
          BSCSCAN_API_KEY: ${{ secrets.BSCSCAN_API_KEY }}
        run: |
          if [ "${{ inputs.network }}" = "bsc" ]; then
            npx hardhat verify --network bsc ${{ inputs.address }}
          else
            npx hardhat verify --network bscTestnet ${{ inputs.address }}
          fi
